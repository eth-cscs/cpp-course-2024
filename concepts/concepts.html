<h1 id="stroustrup-about-templates">Stroustrup about Templates</h1>
<div class="hcenter">
<p>In about 1987, I tried to design templates with proper interfaces. I failed. <strong>I wanted</strong> three properties for templates:</p>
<ul>
<li>Full generality/expressiveness</li>
<li>Zero overhead compared to hand coding</li>
<li><strong>Well-specified interfaces</strong></li>
</ul>
<p>Then, nobody could figure out how to get all three, so <strong>we got</strong></p>
<ul>
<li>Turing completeness</li>
<li>Better than hand-coding performance</li>
<li>Lousy interfaces (basically <strong>compile-time duck typing</strong>)</li>
</ul>
<p><strong>The lack of well-specified interfaces led to the spectacularly bad error messages we saw over the years.</strong> The other two properties made templates a run-away success.</p>
<span style="text-align:right; font-size: 23px">
<p>from <a href="https://wg21.link/p0557">&quot;Concepts: The Future of Generic Programming&quot;</a> in 2017</p>
</span>
</div>
</section>

<div class="hcenter">
<center>
<p>&quot;Concepts are a type system for types&quot;<br />

<p>So they offer classic advantages of strongly-typed type systems:</p>
<ul>
<li>constrain types</li>
<li>improve error reporting</li>
<li>overloading</li>
<li>self-documenting code</li>
</ul>

<div class="hcenter">
<p>As Milewsky said &quot;concepts is a type-system for types&quot;.</p>
<p>Indeed they express something for a type; we can use concepts next to types to constrain them.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">std::floating_point T
</code></pre>
<p>Actually, it is a placeholder declaration (like <code>template &lt;class T&gt;</code>), which defines constraints over the provided/deducible placeholder.</p>
<p>In the case above it means <em>&quot;the placeholder <code>T</code> is constrained to respect the concept <code>std::floating_point</code>&quot;</em>.</p>
<p><strong>It seems a very trivial thing, but it is already super powerful and expressive.</strong></p>

<h1 id="overload">Overload</h1>
<div class="hcenter">
<p>No need for negated constraints, ad hoc arguments, ... trying to achieve mutual exclusitivity among different overloads.</p>
<p>With concepts there is <strong>partial ordering of overloads</strong>.</p>
<p>It means it is not anymore a matter of enabling/disabling an overload from the overload set, but it is a matter of selecting the most specific one for the use-case among all available valid overloads.</p>
<p>And it applies also to class specialization!</p>

<h1 id="concepts-truefalse-checks">Concepts: true/false checks</h1>
<div class="hcenter">
<p>We used concepts for declaring a constrained placeholder, but actually we can use the same concept to check that an instantiated placeholder respects it.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">std::floating_point&lt;T&gt;

<p>yields a <code>constexpr bool</code> value, similarly to the good old trait.</p>
<p>This means that we can test that a type respect a concept.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-built_in">static_assert</span>(    std::floating_point&lt;<span class="hljs-type">float</span>&gt;);
<span class="hljs-built_in">static_assert</span>(<span class="hljs-keyword">not</span> std::floating_point&lt;<span class="hljs-type">int</span>&gt;);
</code></pre>
<p>which is semantically the same as</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-built_in">static_assert</span>(    std::is_floating_point_v&lt;<span class="hljs-type">float</span>&gt;);
<span class="hljs-built_in">static_assert</span>(<span class="hljs-keyword">not</span> std::is_floating_point_v&lt;<span class="hljs-type">int</span>&gt;);

<h1 id="requires-clause"><code>requires</code> clause</h1>
<div class="hcenter">
<p>Till now we used concepts without using any new keyword. Declaring &quot;constrained type placeholder&quot; is not the only way to declare constraints for a type. Actually there are two other ways to express the same constraint using the <code>requires</code> keyword.</p>
<p><strong>Constraining the template</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt; <span class="hljs-function"><span class="hljs-keyword">requires</span> std::floating_point&lt;T&gt;
T <span class="hljs-title">foo</span><span class="hljs-params">(T a, T b)</span> </span>{}
</code></pre>
<p>Or <strong>constraining the function</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-function">T <span class="hljs-title">foo</span><span class="hljs-params">(T a, T b)</span> <span class="hljs-keyword">requires</span> std::floating_point&lt;T&gt; </span>{}
</code></pre>
<p><code>requires</code> clause checks that the given <code>constexpr</code> is <code>true</code>.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('slides-data/common/4k-slide-bg-white.png')" data-theme="cscs" data-style="div.hcenter {

<div class="hcenter">
<p>This means that we can pass to a <code>require</code> clause a concept like we did, but also whatever expressions returning <code>constexpr bool</code>.</p>
<p>So, we can use a trait</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span> <span class="hljs-keyword">requires</span> std::is_floating_point_v&lt;T&gt;</span>;
</code></pre>
<p>but also a call to a <code>constexpr</code> function</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">foo</span><span class="hljs-params">(T&amp;&amp; x)</span> <span class="hljs-title">requires</span> <span class="hljs-params">(std::signbit(<span class="hljs-number">-10</span>))</span></span>;
</code></pre>
<p>or compose a boolean expression</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-built_in">requires</span> (std::integral&lt;T&gt; &amp;&amp; !std::same_as&lt;<span class="hljs-type">char</span>&gt;)
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">foo</span><span class="hljs-params">(T&amp;&amp; x)</span></span>;
</code></pre>
<p><strong>NOTE</strong>: the constant expression must be a primary expression. It can be easily achieved by parenthesizing an expression.</p>
</div>

<h1 id="concepts--partial-order">Concepts &amp; Partial Order</h1>
<div class="hcenter">
<p>Do you remember when we talked about partial ordering of overloads?</p>
<p>Concepts are partially ordered, which means that compiler can realise if a concept A subsumes a concept B.</p>
<p>How can it infer that? It normalises concept to a sequence of and/or between atomic constraints, then it does the logic comparison to know if the two normalised concepts are related.</p>
<p>There is just one pitfall: two atomic constraints are considered equivalent if and only if they are formed from the same expression at source level.</p>
</div>

<div class="hcenter">
<h1 is="marp-h1" data-auto-scaling id="why-concepts-should-improve-error-messages"> Why concepts should improve error messages?</h1>
<p>The idea is that <strong>errors were detected too late</strong> with plain templates. Indeed, with templates the full instantiation stack is created and if it turns out to be an error, the compiler dumps out all of it.</p>
<p>Adding a constraint <strong>with concepts</strong>, beside being easier than before which encourages the good practice of constraining templates, <strong>it creates earlier error &quot;detection&quot; points in the instantiation stack</strong>. Moreover, it is also an explicit requirement.</p>
</div>

<h1 id="crtp-vs-concepts">CRTP vs Concepts</h1>
<div class="twocolumns">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Shape</span> {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">draw</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        <span class="hljs-built_in">static_cast</span>&lt;<span class="hljs-type">const</span> T*&gt;(<span class="hljs-keyword">this</span>)-&gt;<span class="hljs-built_in">draw</span>();
    }
};

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Torus</span> : Shape&lt;Torus&gt; {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">draw</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        std::cout &lt;&lt; <span class="hljs-string">&quot;TORUS&quot;</span>;
    }
};

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Cylinder</span> : Shape&lt;Cylinder&gt; {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">draw</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        std::cout &lt;&lt; <span class="hljs-string">&quot;CYLINDER&quot;</span>;
    }
};
</code></pre>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">concept</span> Drawable = <span class="hljs-built_in">requires</span> (T shape, <span class="hljs-type">const</span> T&amp; cshape) {
    cshape.<span class="hljs-built_in">draw</span>();
};

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Torus</span> {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">draw</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        std::cout &lt;&lt; <span class="hljs-string">&quot;TORUS&quot;</span>;
    }
};

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Cylinder</span> {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">draw</span><span class="hljs-params">()</span> <span class="hljs-type">const</span> </span>{
        std::cout &lt;&lt; <span class="hljs-string">&quot;CYLINDER&quot;</span>;
    }
};
</code></pre>
</div>
</div>
<ul>
<li>CRTP makes you decide if you want to &quot;adopt&quot; the interface, while with concepts it is &quot;adopted&quot; by default. Syntactically is correct, but semantically might not have sense.</li>
<li>with CRTP you can inject function in the interface, while with concept you can just have &quot;free functions&quot;</li>
<li>Previous point opens to a potential ADL issue: a user that defines a new type compatible with your library concept, cannot use free functions easily (either fully qualified name or some namespace workaround)</li>
</ul>
</section>

<h1 id="conclusions">Conclusions</h1>
<ul>
<li><strong>Are they nice?</strong><br />
Yes</li>
<li><strong>Are they the best we could have ever had?</strong><br />
No (e.g. concept maps...)</li>
<li><strong>Do they improve error messages?</strong><br />
Yes and No.</li>
<li><strong>Is it worth starting using them?</strong><br />
Yes, they simplify meta-programming in a lot of situations, improving code readability and expressiveness. Moreover it makes the code self-documenting.</li>
<li><strong>Is it a &quot;go big or stay home&quot; solution?</strong><br />
Not at all! They allow a very smooth transition. You can start even just by partially using them mixed with other solutions (e.g. same function/class overloaded/specialised with both old methods and concepts).</li>
